<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="chatbot.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <button onclick="startTraining()">เริ่มเทรนโมเดล</button>
        <p id="status">สถานะ: รอเริ่มเทรน</p>

        <div class="chatbox">
            <input type="text" id="userInput" placeholder="พิมพ์ข้อความ...">
            <button onclick="sendMessage()">ส่ง</button>
        </div>
        <p id="chatResponse"></p>
    </div>
</body>
</html>
