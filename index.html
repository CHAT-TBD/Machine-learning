<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <input type="text" id="userInput" placeholder="พิมพ์ข้อความ...">
        <button onclick="sendMessage()">ส่ง</button>
        <p id="chatResponse"></p>

        <div id="feedback" style="display: none;">
            <button onclick="sendFeedback('good')">เยี่ยม</button>
            <button onclick="sendFeedback('bad')">แย่</button>
        </div>

        <div id="teachBot" style="display: none;">
            <input type="text" id="newAnswer" placeholder="สอนบอท...">
            <button onclick="teachBot()">บันทึก</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
